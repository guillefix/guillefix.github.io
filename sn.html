# Markdown!
<input type="button" value="lel">
<p id="MathInput">Input some algebraic equation: <input size="50" id="math_input" /></p>

<p class="math"><span id="math">...</span></p>

<div class="container-fluid">
<div class="row manip">
	<label><input type="checkbox" name="multi_select" id="multi_select"/> Select multiple? <!--<span class="note">(doesn't work for some things atm!)--></span></label>
	<label>Manipulative: 
		<select class="traverse" id="manip">
			<option value="term" selected>Term</option>
			<option value="factor">Factor</option>
			<option value="power">Power</option>
			<option value="base">Base</option>
			<option value="nominator">Nominator</option>
			<option value="denominator">Denominator</option>
		</select>
	</label>
	&nbsp;
	<label> Depth: 
		<input type="number" min="1" step="1" value="1" class="traverse" id="depth">
	</label>
</div>
<br>
<div class="row basic_ops">
	<button type="button" class="btn btn-default" id="change_side">Change side</button>
	&nbsp;
	<button type="button" class="btn btn-default" id="divide_factor">Divide by factor</button>
	&nbsp;
	<button type="button" class="btn btn-default" id="root_power">Root by power</button>
	&nbsp;
	<button type="button" class="btn btn-default" id="eval">Evaluate/Simplify</button>
	&nbsp;
	<button type="button" class="btn btn-default" id="move_left">&lt;-</button>
	<button type="button" class="btn btn-default" id="move_right">-></button>
</div>
<br>
<div class="row more_ops">
	<label>Append to both sides: <input id="add_both_sides" size="20" onchange="add_both_sides(this.value)" /></label>
	&nbsp;
	<button type="button" class="btn btn-default" id="split_frac">Split fraction</button>
	&nbsp;
</div>
<br>
<div class="row more_ops">
	<button type="button" class="btn btn-default" id="remove">Remove</button>
	&nbsp;
	<button type="button" class="btn btn-default" id="unbracket">Unbracket</button>
	&nbsp;
	<label>Replace: <input id="replace" size="20" onchange="replace(this.value)" /></label>
	&nbsp;
	<button type="button" class="btn btn-default" id="distribute_in">Distribute in</button>
	&nbsp;
	<button type="button" class="btn btn-default" id="factor_out">Factor out</button>
	&nbsp;
</div>
<br>
<div class="row more_ops">
	<button type="button" class="btn btn-default" id="undo">Undo</button>
	&nbsp;
	<button type="button" class="btn btn-default" id="redo">Redo</button>
	&nbsp;
	<label><input type="checkbox" id="recording"/> Recording</span></label>
	&nbsp;
	<button type="button" class="btn btn-default" id="play">Play</button>
	&nbsp;
	<button type="button" class="btn btn-default" id="next_step">Next Step</button>
	&nbsp;
	<button type="button" class="btn btn-default" id="prev_step">Previous Step</button>
	&nbsp;
</div>
</div>

<!-- CDN front end dependencies -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.3.0/katex.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/1.7.0/math.min.js"></script>
<script src="http://matthewja.com/Coffeequate/coffeequate.min.js"></script>
<script type="text/javascript" src="https://github.com/guillefix/augmath/blob/master/script.js"></script>
